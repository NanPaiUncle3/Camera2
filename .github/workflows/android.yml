name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
 
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
 
    - name: Set up Android SDK
      uses: android-actions/sdk-manager@v2
      with:
        packages: "build-tools;30.0.3,platforms;android-30"
 
    - name: Build Camera2
      run: |
        source build/envsetup.sh
        lunch aosp_arm-eng
        m -j $(nproc)
